<div class="article-item row">
  <div class="col-xs-5">
    <a target="_blank" [routerLink]="['../../blog', articleItem.url]">[{{articleItem.author || '破狼'}}] {{
      articleItem.title }}</a>
  </div>
  <div class="col-xs-3">
    {{ articleItem.date }}
  </div>
  <div class="col-xs-4">
    <div class="action-group">
      <button class="btn btn-primary" (click)="onEdit(articleItem)">修改</button>
      <button class="btn btn-danger" (click)="onDelete(articleItem)">删除</button>
    </div>
  </div>
</div>
