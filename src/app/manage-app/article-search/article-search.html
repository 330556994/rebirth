<form class="form-inline" (ngSubmit)="search(keyword)">
  <div class="form-group">
    <label for="keyword">关键字:</label>
    <input id="keyword" name="keyword" type="text" class="form-control search" [(ngModel)]='keyword'
           placeholder="title, tag, article..."/>
    <button type="submit" class="btn btn-primary" name="keyword">查询
    </button>
  </div>
</form>
