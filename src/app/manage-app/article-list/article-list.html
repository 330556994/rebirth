<section class="article-list">
  <h2>文章列表</h2>
  <div class="article-header">
    <article-search (searchArticle)="searchArticle($event)"></article-search>
  </div>

  <div class="article-body">
    <article-item *ngFor="let articleItem of article?.result" [articleItem]="articleItem"></article-item>
    <pager [pageIndex]="article?.pageIndex" [pageSize]="article?.pageSize" [total]="article?.total"
           (pageChange)="pageChange($event)"></pager>
  </div>
</section>
